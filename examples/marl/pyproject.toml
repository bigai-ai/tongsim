[tool.ruff]
# Global settings for the Ruff tool.
# ------------------------------------
# Enable unsafe fixes (like removing unused imports) by default.
# This belongs in the top-level [tool.ruff] section.
unsafe-fixes = true

# Set the Python version your project targets.
target-version = "py38"

# Set the maximum line length.
line-length = 120

# Exclude common directories from checks.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]


[tool.ruff.lint]
# Linter-specific settings.
# ---------------------------
# Select the rule sets to enable.
# E: pycodestyle errors
# F: Pyflakes
# W: pycodestyle warnings
# I: isort (import sorting)
# UP: pyupgrade (modernize Python syntax)
# B: flake8-bugbear
# C4: flake8-comprehensions
select = ["E", "F", "W", "I", "UP", "B", "C4"]

# Ignore specific rules. E501 is "line too long", which is handled by
# the formatter and the `line-length` setting.
ignore = ["E501"]

# We have removed the `fixable = [...]` key entirely to let Ruff
# fix everything that is fixable and selected.


[tool.ruff.format]
# Formatter-specific settings (optional, but good practice).
# ---------------------------------------------------------
# Use double quotes for strings.
quote-style = "double"

# Use spaces for indentation.
indent-style = "space"
